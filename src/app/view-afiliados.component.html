<div class="container">
        <h3 class="h3">AFILIADOS</h3>
        
        <div class="row">

                    <span class="input-group-btn">
                        <button class="btn btn-secondary" type="button">Buscar</button>
                    </span>
                </div>
            </div>
            <button type="button" class="btn btn-default col-xs-offset-1" data-toggle="modal" data-target="#myModalImport">
                    Importar
            </button>
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#">
                    Reporte
            </button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                    Nuevo
            </button>
        </div>
        <br>
             <table class="table  table-responsive">
              <thead>
                <tr>
                    <th>Documento</th>
                    <th>Razon Social</th>
                    <th>Dirección</th>
                </tr>
           </thead>
            <tbody>

          <!-- Button trigger modal -->
            

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h5 class="modal-title" id="exampleModalLabel">Agregar Afiliado</h5>
                    
                </div>
                <div class="modal-body">
                 
                    <form class="container-fluid">
                        <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="documento">Documento</label>
                            <input type="text" class="form-control" id="documento" aria-describedby="documentoAyuda" placeholder="Documento">
                            
                         </div>
                         <div class="form-group col-sm-6">   
                            <label for="razonSocial">Razon Social</label>
                            <input type="text" class="form-control" id="razonSocial" placeholder="Razon Social">
                        </div>
                        <div class="form-group col-sm-6">   
                            <label for="direccion">Dirección</label>
                            <input type="text" class="form-control" id="direccion" placeholder="Direccion">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="selectCond">Condicion IVA</label>
                            <select class="form-control" id="selectCond">
                            <option>Consumidor Final</option>
                            <option>Responsable Inscripto</option>
                            <option>Monotributista</option>
                            </select>
                        </div>   
                        </div>
                   </form>
                
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
                </div>
            </div>
            </div>
             <!-- Modal -->
            <div class="modal fade" id="myModalImport" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h5 class="modal-title" id="exampleModalLabel">Importar Afiliados</h5>
                    
                </div>
                <div class="modal-body">
   
                    <form class="container-fluid">
                        <div class="row">
                       
                        <div class="form-group" >
                                <label for="archivoExc">Archivo Excel</label>
                                <input type="file" class="form-control-file" id="archivoExc">   
                        </div>
                        <div class="form-group ">
                            <label for="selectVers">Versión</label>
                            <select class="form-control" id="selectVers">
                            <option>Excel 2010</option>
                            <option>Excel 2012</option>
                            <option>Otro...</option>
                            </select>
                        </div>   
                        </div>
                   </form>
                
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
                </div>
            </div>
            </div>
</div>
